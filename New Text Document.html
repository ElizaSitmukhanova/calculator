<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="calculator">
    <div class="calcscreen">
        <p> 0 </p>
    </div>
    <br/>
    <div class="buttons">
    <button class="btn ac operator">AC</button>
    <button class="btn operator DE">DE</button>
    <button class="btn operator point">.</button>
    <button class="btn operator delete">/</button>
    <br/>
    <button class="btn seven">7</button>
    <button class="btn eight">8</button>
    <button class="btn nine">9</button>
    <button class="btn operator multiply">*</button>
    <br/>
    <button class="btn four ">4</button>
    <button class="btn five ">5</button>
    <button class="btn six ">6</button>
    <button class="btn operator subtraction">-</button>
    <br/>
    <button class="btn one">1</button>
    <button class="btn two">2</button>
    <button class="btn three">3</button>
    <button class="btn operator sum">+</button>
    <br/>
    <button  class="btn double zero">00</button>
    <button  class="btn zero">0</button>
    <button class="btn operator equal">=</button>
</div>
    <br/>
</div>
<script src="calculator.js"></script>
</body>

</html>
